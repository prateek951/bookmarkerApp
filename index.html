<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>BookMarkerApplication using JavaScript</title>

    	<!--Bootstrap core CSS-->
    	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">


	</head>

	<body onload="fetchBookmarks()">
		<div class="container">
			<div class="header clearfix">
				<nav></nav>
				<h3 class="text-muted">Bookmarker</h3>
			</div>
		<div class="jumbotron container-fluid">
			<h2>Bookmark your favourite Websites</h2>
			<form action="#" id="myForm">
				<div class="form-group">
					<label for="siteName">Website Name</label>
					<input type="text" class="form-control" id="siteName" placeholder="Enter the website name">
				</div>
				<div class="form-group">
					<label for="siteUrl">Website URL</label>
					<input type="text" class="form-control" id="siteUrl" placeholder="Enter the website url">
				</div>
				<button class="btn btn-primary" type="submit">SUBMIT</button>
			</form>
		</div>
		<div class="row-marketing">
			<div class="col-lg-12">
				<div id="bookmarksResults"></div>
			</div>
		</div>

		<footer class="footer">
			<p>&copy; 2017 A Simple BookMarker,Inc.</p>
		</footer>
		</div><!--END OF THE CONTAINER-->
	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
